<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <canvas id="canvas" ></canvas>
  </div>

  <div class="controls">
    <button class="btn play">
      <img src="https://www.flaticon.com/svg/static/icons/svg/748/748134.svg" alt="">
    </button>
    <button class="btn pause">
      <img src="https://www.flaticon.com/svg/static/icons/svg/748/748136.svg" alt="">
    </button>
    <button class="btn reset">
      <img src="https://images.vexels.com/media/users/3/128639/isolated/preview/62da532313d78f789be64c06811f39f0-reset-icon-svg-by-vexels.png" alt="">
    </button>
    <input type="range" step=1 id="size" min="1" max="50" value="10">
  </div>
  <script src="./app.js"></script>
</body>
</html>
